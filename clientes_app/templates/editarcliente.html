{% extends "base.html" %}

{% block cuerpo %}

<div class="row">
  <div class="col-md-5 offset-md-4">
    <!-- La tarjeta card -->

    <div class="card"> <!-- Tarjeta -->
      <div class="card-body">
        <form action="/editarCliente/" method="POST">{% csrf_token %} <!--Formulario-->

          <div class="form-group">
            <input type="text" id="txtid_cliente" name="txtid_cliente" class="form-control"
              value="{{misclientes.id_cliente}}" readonly required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtnombre" name="txtnombre" class="form-control"
              value="{{misclientes.Nombre}}" minlength="6" maxlength="100" required>
          </div>

          <div class="form-group py-3">
            <input type="date" id="datef_nacimiento" name="datef_nacimiento" class="form-control"
              value="{{misclientes.F_nacimiento|date:'Y-m-d'}}" required>
          </div>

          <div class="form-group py-2">
            <input type="text" id="txttelefono" name="txttelefono" class="form-control"
              value="{{misclientes.Telefono}}" required>
          </div>

          <div class="form-group py-2">
            <input type="email" id="txtemail" name="txtemail" class="form-control"
              value="{{misclientes.Email}}" required>
          </div>

          <div class="form-group py-2">
            <input type="text" id="txtdireccion" name="txtdireccion" class="form-control"
              value="{{misclientes.Direccion}}" required>
          </div>

          <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>

        </form><!--Formulario-->
      </div>
    </div>

    <!-- Fin la tarjeta card -->
  </div><!--columna-->
</div><!--la fila-->
{% endblock %}
